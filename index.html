<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc-container">
      <div id="screen">
        <div id="screenUpper"></div>
        <div id="screenLower"></div>
      </div>
      <div id="buttons-container">
        <div id="deleteBtn-container">
          <button type="button" class="deleteBtn">Clear</button>
          <button type="button" class="deleteBtn">Delete</button>
        </div>
        <div>
          <button data-number="7" type="button" class="button">7</button>
          <button data-number="8" type="button" class="button">8</button>
          <button data-number="9" type="button" class="button">9</button>
          <button data-operator="&#xf7;" type="button" class="button">&#xf7;</button>
        </div>
        <div>
          <button data-number="4" type="button" class="button">4</button>
          <button data-number="5" type="button" class="button">5</button>
          <button data-number="6" type="button" class="button">6</button>
          <button data-operator="&#xd7;" type="button" class="button">&#xd7;</button>
        </div>
        <div>
          <button data-number="1" type="button" class="button">1</button>
          <button data-number="2" type="button" class="button">2</button>
          <button data-number="3" type="button" class="button">3</button>
          <button data-operator="-" type="button" class="button">-</button>
        </div>
        <div>
          <button data-dot="dot" class="button">.</button>
          <button data-number="0" class="button">0</button>
          <button data-equal="=" class="button">=</button>
          <button data-operator="+" class="button">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
